<form autocomplete="off" [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <h4>Servicio</h4>
      <div>
        <label class="mt-3" for="name">Nombre</label>
        <div>
          <input
            id="nameService"
            type="text" 
            class="form-control mt-3" 
            formControlName="name"
            >
            <span class="form-text text-danger" *ngIf="campoEsValido('name')">
                Debe ingresar un nombre
            </span>
        </div>
      </div>
      <div>
        <label class="mt-3" for="description">Descripción</label>
        <div class="mb-3">
          <textarea 
            id="descriptionService"
            type="text" 
            class="form-control mt-3"
            formControlName="description">
          </textarea>
          <span class="form-text text-danger" *ngIf="campoEsValido('description')">
              Debe ingresar la descripión
          </span>
        </div>
      </div>
    </div>
    <div class="card-body card-body-footer">
      <div class="card-body-buttons">
        <button (click)="saveService()" class="btn btn-outline-success m-1" [disabled]="form.invalid">Grabar</button>
        <button (click)="cancelService()" type="button" class="btn btn-outline-danger m-1">Cancelar</button>
      </div>
    </div>
  </div>
</form>
<br><br>
